<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hawaa Product Slider</title>
  <link rel="stylesheet" href="css/product-slider.css">
</head>
<body>
  <section class="apple-slider" id="hawaa-product-slider">
    <!-- Main Slider Container -->
    <div class="apple-slider__container">
      <!-- Slider Track -->
      <div class="apple-slider__track">
        <!-- Slide 1 -->
        <div class="apple-slider__slide" data-index="0">
          <img src="images/slide1.jpg" alt="Pure Air Anywhere" class="apple-slider__image" width="1800" height="1000">
          <div class="apple-slider__content">
            <h2 class="apple-slider__title">PURE AIR ANYWHERE</h2>
            <span class="apple-slider__subtitle">Air Purifier • Breathe better. Live better.</span>
            <a href="/products" class="apple-slider__button">Shop now</a>
          </div>
          <div class="apple-slider__logo">
            <svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
              <circle cx="15" cy="15" r="14" fill="#fff" opacity="0.9"/>
              <text x="15" y="20" font-family="Aeonik, sans-serif" font-size="12" font-weight="700" text-anchor="middle" fill="#189AB4">H</text>
            </svg>
          </div>
        </div>
        
        <!-- Slide 2 -->
        <div class="apple-slider__slide" data-index="1">
          <img src="images/slide2.jpg" alt="Smart Protection" class="apple-slider__image" width="1800" height="1000">
          <div class="apple-slider__content">
            <h2 class="apple-slider__title">SMART PROTECTION</h2>
            <span class="apple-slider__subtitle">HEPA Filter • Removes 99.97% of particles.</span>
            <a href="/products" class="apple-slider__button">Shop now</a>
          </div>
          <div class="apple-slider__logo">
            <svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
              <circle cx="15" cy="15" r="14" fill="#fff" opacity="0.9"/>
              <text x="15" y="20" font-family="Aeonik, sans-serif" font-size="12" font-weight="700" text-anchor="middle" fill="#189AB4">H</text>
            </svg>
          </div>
        </div>
        
        <!-- Slide 3 -->
        <div class="apple-slider__slide" data-index="2">
          <img src="images/slide3.jpg" alt="Silent Operation" class="apple-slider__image" width="1800" height="1000">
          <div class="apple-slider__content">
            <h2 class="apple-slider__title">SILENT OPERATION</h2>
            <span class="apple-slider__subtitle">Quiet Mode • Sleep soundly with 24dB operation.</span>
            <a href="/products" class="apple-slider__button">Shop now</a>
          </div>
          <div class="apple-slider__logo">
            <svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
              <circle cx="15" cy="15" r="14" fill="#fff" opacity="0.9"/>
              <text x="15" y="20" font-family="Aeonik, sans-serif" font-size="12" font-weight="700" text-anchor="middle" fill="#189AB4">H</text>
            </svg>
          </div>
        </div>
        
        <!-- Slide 4 -->
        <div class="apple-slider__slide" data-index="3">
          <img src="images/slide4.jpg" alt="App Control" class="apple-slider__image" width="1800" height="1000">
          <div class="apple-slider__content">
            <h2 class="apple-slider__title">APP CONTROL</h2>
            <span class="apple-slider__subtitle">Smart Features • Monitor air quality anywhere.</span>
            <a href="/products" class="apple-slider__button">Shop now</a>
          </div>
          <div class="apple-slider__logo">
            <svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
              <circle cx="15" cy="15" r="14" fill="#fff" opacity="0.9"/>
              <text x="15" y="20" font-family="Aeonik, sans-serif" font-size="12" font-weight="700" text-anchor="middle" fill="#189AB4">H</text>
            </svg>
          </div>
        </div>
      </div>
      
      <!-- Navigation Arrows -->
    <button class="apple-slider__arrow apple-slider__arrow--prev" aria-label="Previous slide">
  <img src="images/left.svg" alt="Previous" class="custom-arrow" />
</button>

<button class="apple-slider__arrow apple-slider__arrow--next" aria-label="Next slide">
  <img src="images/right.svg" alt="Next" class="custom-arrow" />
</button>
    
    <!-- Navigation Dots -->
    <div class="apple-slider__dots"></div>
  </section>

  <script src="js/product-slider.js"></script>
</body>
</html>
