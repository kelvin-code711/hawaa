<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bento AQI Section</title>

  <!-- Link to Outfit fonts if you're using them -->
  <link rel="preload" href="fonts/Outfit-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Outfit-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Outfit-Bold.woff2" as="font" type="font/woff2" crossorigin>

  <!-- Link to Bento CSS -->
  <link rel="stylesheet" href="/css/Bento-AQI.css" />
</head>
<body>
  <div class="bento-wrapper">
    <div class="bento-box box1">
      <h1>Check the air quality in your city</h1>
      <p>Enter a city to see the AQI instantly</p>
      <div class="search-input">
        <input id="cityInput" type="text" placeholder="Enter city..." />
        <button onclick="getAqi()">
          <img src="assets/arrow-icon.svg" alt="Go" />
        </button>
      </div>
    </div>
    <div id="box2" class="bento-box box2">
      <div>
        <span id="cityName">Enter a city</span>
        <strong id="aqiValue">--</strong>
      </div>
    </div>
    <div class="bento-box box3">
      <div class="rotating-text" id="rotatingText">Breathe better with Hawaa.</div>
    </div>
    <div class="bento-box box4">
      <a href="#" class="quiz-btn">Take a Quiz</a>
    </div>
  </div>

  <!-- Link to JS (optional if you have a script) -->
  <script src="js/bento.js"></script>
</body>
</html>
