<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Hero Section</title>
    <link rel="stylesheet" href="product-hero.css">
</head>
<body>
    <section class="product-hero">
        <!-- Image Container -->
        <div class="hero-img-container">
            <!-- Overlay for better text visibility -->
            <div class="overlay"></div>
            
            <!-- Mobile Image -->
            <div class="hero-img hero-img-mobile">
                <img src="images/hero-mobile.jpg" alt="Air purifier product image">
            </div>
            
            <!-- Desktop Image -->
            <div class="hero-img hero-img-desktop">
                <img src="images/hero-desktop.png" alt="Hero Image" style="width: 100%; max-width: 800px; display: block;">

            </div>
        </div>

        <!-- Content -->
        <div class="content-wrapper">
            <div class="content-container">
             <h2 class="heading">HAWAA</h2>
                
                <!-- Subheading + Tagline -->
                <h3 class="subheading">AIR PURIFIER</h3>
                <p class="tagline">Breathe better. Live better.</p>

                <!-- Buttons -->
                <div class="btn-group">
                    <a href="#" class="btn btn-outline">
                        Learn more
                    </a>
                    <a href="#" class="btn btn-primary">
                        Buy
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="product-hero.js"></script>
</body>
</html>
