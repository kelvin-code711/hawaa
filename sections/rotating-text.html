<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotating Text Section â€“ Hawaa</title>
  <link rel="stylesheet" href="rotating-text.css" />
</head>
<body>
  <section class="rotating-text-section">
  <div class="page-width">
    <div class="rotating-text-container">
      <h2 class="rotating-heading">
        <span id="rotating-text-container">
          <span class="rotating-text active" data-index="0">Allergy Relief</span>
          <span class="rotating-text" data-index="1">Asthma-Safe Homes</span>
          <span class="rotating-text" data-index="2">Babies & Kids</span>
          <span class="rotating-text" data-index="3">Pet-Friendly Spaces</span>
          <span class="rotating-text" data-index="4">Sleep Without Sneezing</span>
        </span>
      </h2>

        <div class="static-text-container">
        <div class="static-text-main">Because every breath matters</div>
        <div class="static-text-supporting">Clean air starts here</div>
      </div>
    </div>
  </div>
</section>

  <script src="rotating-text.js" defer></script>
</body>
</html>
