<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Correct Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- Styles -->
  <link rel="stylesheet" href="../css/checkout.css" />

  <meta name="color-scheme" content="light dark">
  <style>
    html, body { background: transparent !important; }
  </style>
</head>
<body>
  <aside id="cart-drawer" class="cd-drawer" role="dialog" aria-modal="false" aria-labelledby="cart-title">
    <header class="cd-head">
      <h2 id="cart-title">Your cart</h2>
      <button class="cd-icon-btn cd-close" aria-label="Close cart">
        <span class="material-symbols-rounded" aria-hidden="true">close</span>
      </button>
    </header>

    <div class="cd-body" id="cart-scroll">
      <ul class="cd-items" id="cart-items" aria-live="polite"></ul>

      <div class="cd-empty" id="cart-empty" hidden>
        <div class="cd-empty-icon">
          <span class="material-symbols-rounded" aria-hidden="true">shopping_bag</span>
        </div>
        <h3>Your cart is empty</h3>
        <p>Add items to get started.</p>
        <button class="cd-ghost-btn cd-continue" type="button">
          <span class="material-symbols-rounded" aria-hidden="true">arrow_back</span>
          Continue shopping
        </button>
      </div>

      <form class="cd-promo" id="promo-form">
        <label for="promo-input">Promo code</label>
        <div class="cd-promo-row">
          <input id="promo-input" name="code" placeholder="Enter code" />
          <button class="cd-apply" type="submit">Apply</button>
        </div>
        <p class="cd-promo-msg" id="promo-msg"></p>
      </form>

      <section class="cd-summary">
        <div class="cd-row"><span>Subtotal</span><strong id="sum-subtotal">₹0</strong></div>
        <div class="cd-row"><span>Discount</span><strong id="sum-discount">– ₹0</strong></div>
        <div class="cd-row"><span>Shipping</span><strong id="sum-shipping">₹80</strong></div>
        <div class="cd-row cd-total"><span>Total</span><strong id="sum-total">₹0</strong></div>
        <p class="cd-note">Taxes calculated at checkout.</p>
      </section>
    </div>

    <!-- Footer: total on the left, Next button on the right -->
    <footer class="cd-foot">
      <div class="cd-foot-total" aria-live="polite">
        <span class="cd-foot-label">Total</span>
        <strong class="cd-foot-amount" id="foot-total">₹0</strong>
      </div>
      <button class="cd-primary-btn" id="next-btn" type="button">
        <span class="material-symbols-rounded" aria-hidden="true">arrow_forward</span>
        Next
      </button>
    </footer>
  </aside>

  <script src="../js/checkout.js"></script>
</body>
</html>
