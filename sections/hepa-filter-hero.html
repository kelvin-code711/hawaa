<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEPA Filter Hero Cards</title>
  <link rel="stylesheet" href="css/hepa-filter-hero.css">
</head>
<body>
  <section class="hepa-filter-hero">
    <div class="hf-inner-container">
      <!-- Heading -->
      <h2 class="hf-title">Premium HEPA replacement filters</h2>
      <p class="hf-sub">Easy to replace, designed to last.</p>

      <!-- CTA -->
      <a href="/products" class="hf-cta">Order replacement filters</a>
      <div class="hf-caption">Compatible with all Hawaa air purifiers</div>

      <!-- Cards - Two cards layout -->
      <div class="hf-card-grid">
        <!-- Card 1 -->
        <div class="hf-card-container">
          <div class="hf-card" style="background-color:#E8F5F0;">
            <img src="images/hepa-filter-1.jpg" alt="Medical-Grade H13 HEPA Filter" loading="lazy">
          </div>
        </div>
        
        <!-- Card 2 -->
        <div class="hf-card-container">
          <div class="hf-card" style="background-color:#F0F8FF;">
            <img src="images/hepa-filter-2.jpg" alt="High Performance Air Filtration" loading="lazy">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/hepa-filter-hero.js"></script>
</body>
</html>
